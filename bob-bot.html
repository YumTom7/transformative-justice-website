<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bob the Bot</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    #orbWrapper {
      position: fixed; /* make orb stay in place */
      top: 20px;       /* reduce top space to minimize distance from text */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      text-align: center;
      margin-top: 0;  /* removed gap below orb */
    }

    #orb {
      width: 100px;
      height: 100px;
      background-color: rgba(0, 123, 255, 0.7);
      border-radius: 50%;
      box-shadow: 0 0 20px 10px rgba(0, 123, 255, 0.5);
      margin: 0 auto;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .text-block {
      margin-top: 140px; /* adjusts for orb height + padding */
      text-align: center;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 2s;
    }

    .text-block p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .highlight-yellow { color: orange; }
    .highlight-blue { color: #4da6ff; }
    .highlight-pink { color: violet; }

    #chatContainer {
      margin: 40px auto;
      width: 90%;
      max-width: 768px;
      min-height: 500px;
      border-radius: 8px;
      overflow: hidden;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 4s;
      opacity: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 600px) {
      .text-block p {
        font-size: 1.4rem;
      }

      #orb {
        width: 80px;
        height: 80px;
      }

      .text-block {
        margin-top: 120px;
      }

      #chatContainer {
        min-height: 600px;
      }
    }
  </style>
</head>
<body>

  <div id="orbWrapper">
    <div id="orb"></div>
  </div>

  <div class="text-block">
    <p><span class="highlight-pink">Thank you</span> for being <span class="highlight-blue">here</span>.</p>
    <p><span class="highlight-yellow">This space</span> is designed to help you <span class="highlight-blue">understand your options</span>.</p>
    <p>Bob is here to <span class="highlight-yellow">guide you</span> through your <span class="highlight-pink">next steps</span>.</p>
  </div>

  <div id="chatContainer">
    <iframe src="https://your-uchat-embed-link.com"></iframe>
  </div>

</body>
</html>
