<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk to Bob</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    #orbWrapper {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      animation: fadeIn 3s ease-in-out forwards;
    }

    #orb {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #3a86ff 0%, #03045e 70%);
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(58, 134, 255, 0.6);
      margin: 0 auto;
    }

    #textWrapper {
      text-align: center;
      margin-top: 130px;
      animation: fadeIn 2s ease-in-out 1.5s forwards;
      opacity: 0;
    }

    .text-line {
      margin: 10px 0;
      font-size: 1.4rem;
    }

    .highlight-pink {
      color: #ff69b4;
    }

    .highlight-orange {
      color: orange;
    }

    .highlight-blue {
      color: #1e90ff;
    }

    #chatWrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out 2.5s forwards;
      opacity: 0;
    }

    .chat-container {
      width: 90%;
      max-width: 800px;
      height: 600px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #444;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .text-line {
        font-size: 1.2rem;
      }

      .chat-container {
        height: 80vh;
      }

      #orb {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>

<body>
  <div id="orbWrapper">
    <div id="orb"></div>
  </div>

  <div id="textWrapper">
    <div class="text-line">
      <span class="highlight-pink">Thank you</span> for being <span class="highlight-blue">here</span>.
    </div>
    <div class="text-line">
      <span class="highlight-orange">This space</span> is designed to help you <span class="highlight-blue">understand your options</span>.
    </div>
    <div class="text-line">
      Bob is here to <span class="highlight-orange">guide you</span> through your <span class="highlight-pink">next steps</span>.
    </div>
  </div>

  <div id="chatWrapper">
    <div class="chat-container">
      <iframe src="https://app.uchat.com.au/uchat/bot-preview/138999/1bfa2ed1c5a24f3ea3b257ef0718d94c"></iframe>
    </div>
  </div>
</body>

</html>
