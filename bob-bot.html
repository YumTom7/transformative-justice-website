<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk to Bob - Transformative Justice AI</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
      overflow-x: hidden;
    }

    .orb {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, #6db5f2, #1f4ba0);
      animation: pulse 2s infinite;
      box-shadow: 0 0 20px rgba(0, 128, 255, 0.7);
      z-index: 1000;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      50% { transform: translateX(-50%) scale(1.15); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: 0.9; }
    }

    #orbWrapper {
      position: relative;
      text-align: center;
      margin-top: 40px;
    }

    #script {
      max-width: 800px;
      margin: 120px auto 40px;
      font-size: 1.4em;
      line-height: 1.8;
      padding: 0 10px;
    }

    .block {
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }

    #botEmbed {
      width: 100%;
      max-width: 600px;
      height: 500px;
      margin: 40px auto;
      background-color: #111;
      border: 2px solid #333;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    .highlight-deepblue { color: #5aa9e6; }
    .highlight-magenta { color: #db5ca1; }
    .highlight-orange { color: #ffae42; }
    .highlight-white { color: #ffffff; }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      #script {
        font-size: 1.2em;
        line-height: 1.6;
        margin-top: 100px;
      }
      .orb {
        width: 50px;
        height: 50px;
        top: 20px;
      }
      #botEmbed {
        height: 450px;
        width: 95%;
      }
    }

    @media (max-width: 480px) {
      #script {
        font-size: 1em;
        margin-top: 80px;
      }
      .orb {
        width: 40px;
        height: 40px;
        top: 15px;
      }
      #botEmbed {
        height: 400px;
        width: 98%;
      }
    }
  </style>
</head>
<body>
  <div id="orbWrapper">
    <div class="orb"></div>

    <div id="script">
      <div class="block" id="line1">
        <span class="highlight-magenta">Thank you</span>
        <span class="highlight-white">for being</span>
        <span class="highlight-deepblue">here.</span>
      </div>
      <div class="block" id="line2">
        <span class="highlight-orange">This space</span>
        <span class="highlight-white">is designed to help you</span>
        <span class="highlight-deepblue">understand your options.</span>
      </div>
      <div class="block" id="line3">
        <span class="highlight-white">Bob is here to</span>
        <span class="highlight-orange">guide you</span>
        <span class="highlight-white">through your</span>
        <span class="highlight-magenta">next steps.</span>
      </div>
    </div>
  </div>

  <div id="botEmbed"></div>

  <script>
    function fadeInBlock(id, delay) {
      setTimeout(() => {
        document.getElementById(id).style.opacity = 1;
      }, delay);
    }

    window.onload = () => {
      fadeInBlock("line1", 1000);
      fadeInBlock("line2", 3000);
      fadeInBlock("line3", 5000);

      setTimeout(() => {
        const botEmbed = document.getElementById("botEmbed");
        botEmbed.style.opacity = 1;

        window.chatbotSettings = {
          div_id: "botEmbed",
          style: "embed",
          position: "right",
          embed_div_height: 500,
          max_chat_width: "100%",
          max_popup_width: "100%",
          flowToken: "hrewhjwdplphylb2"
        };

        (function(d,s,id){
          var js,fjs=d.getElementsByTagName(s)[0];
          if (d.getElementById(id)){return;}
          js=d.createElement(s); js.id=id;
          js.src='https://sdk.dfktv2.com/js/sdk.js?v=0362d2749f85783ba33f7be000125b04';
          fjs.parentNode.insertBefore(js, fjs);
          js.onload = function(){
            window.chatbotSDK.init({
              baseUrl: "https://sdk.dfktv2.com",
              flowToken: "hrewhjwdplphylb2"
            });
          };
        }(document, 'script', 'chatbotWidgetV1'));
      }, 7500);
    };
  </script>
</body>
</html>
