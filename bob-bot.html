<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk to Bob - Transformative Justice AI</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
      overflow-x: hidden;
    }

    .orb {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, #6db5f2, #1f4ba0);
      animation: pulse 2s infinite;
      box-shadow: 0 0 20px rgba(0, 128, 255, 0.7);
      z-index: 9999;
    }

    #orbWrapper {
      position: relative;
      text-align: center;
      margin-top: 140px; /* spacing to account for fixed orb */
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      50% { transform: translateX(-50%) scale(1.15); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: 0.9; }
    }

    #script {
      max-width: 800px;
      margin: 120px auto 40px;
      font-size: 1.4em;
      line-height: 1.8;
    }

    .block {
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }

    #botEmbed {
      width: 100%;
      max-width: 600px;
      height: 500px;
      margin: 40px auto;
      background-color: #f2f2f2;
      border: 2px solid #333;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    .highlight-deepblue { color: #5aa9e6; }
    .highlight-magenta { color: #db5ca1; }
    .highlight-orange { color: #ffae42; }
    .highlight-white { color: #ffffff; }

    @media (max-width: 768px) {
      .orb {
        width: 60px;
        height: 60px;
        top: 10px;
      }

      #script {
        font-size: 1.2em;
        padding: 0 10px;
        margin: 100px auto 30px;
      }

      #botEmbed {
        height: 400px;
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      .orb {
        width: 50px;
        height: 50px;
        top: 8px;
      }

      #script {
        font-size: 1em;
        margin: 80px auto 20px;
      }

      #botEmbed {
        height: 350px;
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <div class="orb"></div>

  <div id="orbWrapper">

        <span class="highlight-white">for being</span>
        <span class="highlight-deepblue">here.</span>
