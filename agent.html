<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CaseConnect – Guided Intro</title>
  <meta name="robots" content="noindex,nofollow"/>
  <style>
    :root {
      --bg: #000;
      --ink: #e7eef8;
      --blue: #2aa6f2;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .screen {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .introWrap {
      max-width: 1000px;
      width: 100%;
    }

    .headline {
      font-weight: 900;
      font-size: clamp(36px, 6vw, 84px);
      margin-bottom: 8px;
      white-space: nowrap;
    }

    .headline .case {
      color: #fff;
    }

    .headline .connect {
      background: linear-gradient(180deg, #2aa6f2 0%, #77c7ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .tagline {
      font-size: clamp(16px, 2.1vw, 28px);
      margin-bottom: 24px;
      opacity: 0.9;
    }

    .script {
      font-size: clamp(18px, 2.5vw, 32px);
      line-height: 1.6;
      margin-bottom: 32px;
      padding: 0 5vw;
    }

    .languageButtons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 60px; /* Give space for the orb */
    }

    .langBtn {
      appearance: none;
      border: none;
      border-radius: 22px;
      padding: 14px 26px;
      font-weight: 700;
      font-size: clamp(16px, 1.8vw, 24px);
      background: #ffb347;
      color: #000;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .langBtn:hover {
      background: #ffd284;
    }

    .orb {
      width: 78px;
      height: 78px;
      border-radius: 50%;
      background: radial-gradient(circle, #6db5f2, #1f4ba0);
      box-shadow:
        0 0 30px rgba(0, 128, 255, 0.8),
        0 0 80px rgba(0, 128, 255, 0.35) inset;
      animation: pulse 2s infinite;
      opacity: 0.9;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    @media (max-width: 480px) {
      .headline {
        white-space: normal;
      }

      .languageButtons {
        flex-direction: column;
        gap: 12px;
      }

      .langBtn {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .orb {
        animation: none;
      }
    }
  </style>
</head>
<body>

  <div class="screen">
    <div class="introWrap">
      <h1 class="headline">
        <span class="case">Welcome to </span><span class="connect">CaseConnect</span>
      </h1>
      <p class="tagline">I’m the <strong>Case Connector</strong>—your guide on this step.</p>

      <div class="script">
        I know this may be a difficult moment, and it’s natural to feel many things at once. I’m here to support you. Please choose your preferred language so I can better understand your needs.
      </div>

      <div class="languageButtons">
        <button class="langBtn" onclick="location.href='https://YOUR_ENGLISH_FORM_URL'">Begin in English</button>
        <button class="langBtn" onclick="location.href='https://YOUR_SPANISH_FORM_URL'">Comenzar en Español</button>
      </div>
    </div>

    <div class="orb" aria-hidden="true"></div>
  </div>

</body>
</html>
