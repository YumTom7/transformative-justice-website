<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>CaseConnect ‚Äì Guided Intro</title>
<meta name="robots" content="noindex,nofollow"/>
<style>
  :root{ --bg:#000; --ink:#e7eef8; --dim:#5f6b7a; --blue:#2aa6f2; }
  html,body{ height:100%; margin:0; background:var(--bg); color:var(--ink);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
  .screen{ position:fixed; inset:0; display:grid; place-items:center; }

  /* ---------- Screen 1 (intro) ---------- */
  .introWrap{ text-align:center; max-width:1100px; padding:7vh 6vw; }
  .headline{ margin:0 0 8px; font-weight:900; font-size:clamp(36px,6vw,84px); letter-spacing:.2px; }
  .headline .case{ color:#fff }
  .headline .connect{ background:linear-gradient(180deg,#2aa6f2 0%,#77c7ff 100%);
    -webkit-background-clip:text; background-clip:text; color:transparent; }
  .tagline{ margin:0 0 28px; font-size:clamp(16px,2.1vw,28px); opacity:.9 }
  .script{ margin:24px auto 22px; max-width:1000px; line-height:1.6; }
  .word{ font-size:clamp(22px,2.8vw,40px); color:var(--dim); transition:color .08s linear, text-shadow .08s linear; }
  .word.on{ color:#ffffff; text-shadow:0 0 22px rgba(42,166,242,.35); }

  /* voice/controls */
  #tapToStart{ display:none; appearance:none; border:0; border-radius:18px;
    padding:10px 14px; background:transparent; color:#9ed0ff;
    border:1px solid rgba(255,255,255,.25); cursor:pointer; margin-top:6px; }
  /* keep picker hidden unless you want it ‚Äì set display:block in JS if needed */
  #voicePicker{ display:none }

  /* Begin button above orb */
  .beginWrap{ position:fixed; bottom:120px; left:50%; transform:translateX(-50%);
    opacity:0; transition:opacity .6s ease; }
  .beginBtn{ appearance:none; border:0; border-radius:22px; padding:12px 20px; font-weight:800;
    background:#ffb347; color:#000; cursor:pointer; }
  .showBegin .beginWrap{ opacity:1 }

  /* Orb */
  .orb{ position:fixed; bottom:34px; left:50%; transform:translateX(-50%);
    width:78px; height:78px; border-radius:50%;
    background:radial-gradient(circle,#6db5f2,#1f4ba0);
    box-shadow:0 0 30px rgba(0,128,255,.8), 0 0 80px rgba(0,128,255,.35) inset;
    animation:p 2s infinite; opacity:.9; }
  @keyframes p{0%{transform:translateX(-50%) scale(1)}50%{transform:translateX(-50%) scale(1.12)}100%{transform:translateX(-50%) scale(1)}}

  /* ---------- Screen 2 (QR placeholder) ---------- */
  .qrScreen{ display:none; }
  .qrCard{ text-align:center; padding:34px 30px; border:1px solid rgba(255,255,255,.18);
    border-radius:18px; background:rgba(255,255,255,.04); box-shadow:0 12px 44px rgba(0,0,0,.45); }
  .qrTitle{ margin:0 0 12px; font-size:clamp(26px,3.5vw,42px); font-weight:900; color:#cfe9ff }
  #qrBox{ width:min(300px,65vmin); height:min(300px,65vmin); margin:12px auto; display:grid; place-items:center;
    border-radius:16px; background:rgba(255,255,255,.06); border:1px dashed rgba(255,255,255,.25); color:#9ed0ff; }

  @media (prefers-reduced-motion:reduce){ .orb{animation:none} .word{transition:none} }
</style>
</head>
<body>

<!-- Screen 1 -->
<div class="screen introScreen" id="introScreen">
  <div class="introWrap">
    <h1 class="headline">
      <span class="case">Welcome to </span><span class="connect">CaseConnect</span>
    </h1>
    <p class="tagline">I‚Äôm the <strong>Case Connector</strong>‚Äîyour guide on this step.</p>

    <button id="tapToStart">Tap to enable audio</button>
    <select id="voicePicker" aria-label="Choose voice"></select>

    <div class="script" id="script"></div>
  </div>

  <div class="beginWrap" id="beginWrap"><button class="beginBtn" id="begin">Begin</button></div>
  <div class="orb" aria-hidden="true"></div>
</div>

<!-- Screen 2 (QR placeholder) -->
<div class="screen qrScreen" id="qrScreen">
  <div class="qrCard">
    <h2 class="qrTitle">Scan</h2>
    <div id="qrBox">Embed your QR code here</div>
  </div>
</div>

<script>
/* ====== CONFIG ====== */
const TEXT = "Welcome to Case Connector. I know this may be a difficult moment, and it‚Äôs natural to feel many things at once. I‚Äôm here to support you. To begin, please scan the code so I can better understand your needs.";
const FORCE_VOICE_NAME = ""; // e.g. "Google UK English Male"
const MALE_PATS = [/Google UK English Male/i,/Google US English/i,/Microsoft (Guy|Christopher|Eric|Ryan)/i,/\bAlex\b/i,/\bDaniel\b/i,/\bGeorge\b/i,/\bMale\b/i];
/* ===================== */

/* refs already in your HTML */
const introScreen = document.getElementById('introScreen');
const qrScreen    = document.getElementById('qrScreen');
const beginWrap   = document.getElementById('beginWrap');
const beginBtn    = document.getElementById('begin');

/* ‚Äî‚Äî‚Äî Add a small ‚ÄúPlay narration‚Äù button (gesture-gated, reliable) ‚Äî‚Äî‚Äî */
(function addPlayBtn(){
  if (document.getElementById('playVoice')) return;
  const btn = document.createElement('button');
  btn.id = 'playVoice';
  btn.textContent = 'üîä Play narration';
  btn.style.cssText = 'appearance:none;border:0;border-radius:18px;padding:10px 14px;margin-top:6px;background:transparent;color:#9ed0ff;border:1px solid rgba(255,255,255,.25);cursor:pointer;';
  const wrap = document.querySelector('.introWrap');
  wrap.insertBefore(btn, document.getElementById('script'));
})();

/* ‚Äî‚Äî‚Äî TIGHT SYNC PATCH (normalized tokens + calibration) ‚Äî‚Äî‚Äî */

/* 1) visible words (keeps your typography) */
const scriptEl = document.getElementById('script');
const visibleWords = TEXT.split(/\s+/);
const spans = visibleWords.map((w, i) => {
  const s = document.createElement('span');
  s.className = 'word';
  s.textContent = w + (i < visibleWords.length - 1 ? ' ' : '');
  scriptEl.appendChild(s);
  return s;
});

/* 2) normalized tokens (only for timing) */
function normWord(w){
  return w
    .replace(/[\u2019\u2018]/g, "'")   // curly ‚Üí straight apostrophes
    .replace(/[\u2014\u2013]/g, "-")  // em/en dash ‚Üí hyphen
    .replace(/\s+/g, " ")             // collapse spaces
    .trim();
}
const normTokens = visibleWords.map(normWord);

/* start offsets for normalized tokens joined with one space */
const tokenStarts = (() => {
  const starts = []; let pos = 0;
  for (let i = 0; i < normTokens.length; i++){
    starts.push(pos);
    pos += normTokens[i].length + (i < normTokens.length - 1 ? 1 : 0);
  }
  return starts;
})();

/* helpers */
let cur = -1, fallbackTimer = null, calib = 0;
function highlight(i){
  if (i === cur) return;
  if (cur >= 0 && spans[cur]) spans[cur].classList.remove('on');
  cur = Math.max(0, Math.min(i, spans.length - 1));
  if (spans[cur]) spans[cur].classList.add('on');
}
function startFallback(totalMs){
  stopFallback();
  const step = Math.max(110, totalMs / spans.length);
  let i = 0; highlight(0);
  fallbackTimer = setInterval(() => {
    i++; if (i >= spans.length){ stopFallback(); return; }
    highlight(i);
  }, step);
}
function stopFallback(){ if (fallbackTimer){ clearInterval(fallbackTimer); fallbackTimer = null; } }
/* binary search to map char position -> token index */
function tokenIndexAt(charPos){
  let lo = 0, hi = tokenStarts.length - 1, ans = 0;
  while (lo <= hi){
    const mid = (lo + hi) >> 1;
    if (tokenStarts[mid] <= charPos){ ans = mid; lo = mid + 1; }
    else hi = mid - 1;
  }
  return ans;
}

/* ‚Äî‚Äî‚Äî Speech helpers ‚Äî‚Äî‚Äî */
function voices(){ try{return speechSynthesis.getVoices()||[]}catch{return[]} }
function pick(vs){
  if (FORCE_VOICE_NAME){ const ex = vs.find(v=>v.name===FORCE_VOICE_NAME); if (ex) return ex; }
  for (const rx of MALE_PATS){
    const hit = vs.find(v => rx.test(`${v.name} ${v.voiceURI||""}`) && /en/i.test(v.lang||""));
    if (hit) return hit;
  }
  return vs.find(v=>/en/i.test(v.lang||"") && /male/i.test(`${v.name} ${v.voiceURI||""}`))
      || vs.find(v=>/en/i.test(v.lang||"")) || vs[0] || null;
}
async function waitForVoices(maxMs=2000){
  const t0 = performance.now();
  while (performance.now()-t0 < maxMs){
    const vs = voices(); if (vs.length) return vs;
    await new Promise(r=>setTimeout(r,100));
  }
  return voices();
}

/* ‚Äî‚Äî‚Äî Play narration on demand (gesture) ‚Äî‚Äî‚Äî */
async function playNarration(){
  if (!('speechSynthesis' in window)) return;

  const vs = await waitForVoices();
  const v  = pick(vs);

  // reset highlights
  spans.forEach(s=>s.classList.remove('on')); cur = -1; calib = 0;

  const u = new SpeechSynthesisUtterance(TEXT);
  if (v) u.voice = v;
  u.rate = 0.95;           // softer pace
  u.pitch = 0.9;           // softer male timbre
  u.volume = 1.0;

  u.onstart = () => { highlight(0); startFallback(spans.length * 180); calib = 0; };

  u.onboundary = (e) => {
    if (e.name !== "word" || typeof e.charIndex !== "number") return;

    // First boundary calibrates any engine offset
    if (calib === 0) calib = e.charIndex;

    // Map engine index into our normalized positions
    const adjusted = Math.max(0, e.charIndex - calib);
    const maxPos = tokenStarts[tokenStarts.length - 1] + normTokens[normTokens.length - 1].length;
    const pos = Math.min(adjusted, maxPos);

    const idx = tokenIndexAt(pos);
    highlight(idx);
  };

  u.onend = () => { stopFallback(); };

  try { speechSynthesis.cancel(); speechSynthesis.speak(u); } catch {}
}

/* ‚Äî‚Äî‚Äî UI wiring ‚Äî‚Äî‚Äî */
setTimeout(()=>{ beginWrap.style.opacity = 1; }, 1000); // Begin appears regardless

document.getElementById('playVoice').addEventListener('click', playNarration);

beginBtn.addEventListener('click', () => {
  try{ speechSynthesis.cancel(); }catch{}
  introScreen.style.display = 'none';
  qrScreen.style.display = 'grid';   // shows your ‚ÄúScan / QR placeholder‚Äù screen
});
</script>




</body>
</html>
