<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>CaseConnect – Guided Intro</title>
<meta name="robots" content="noindex,nofollow"/>
<style>
  :root{ --bg:#000; --ink:#e7eef8; --dim:#5f6b7a; --blue:#2aa6f2; }
  html,body{ height:100%; margin:0; background:var(--bg); color:var(--ink);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
  .screen{ position:fixed; inset:0; display:grid; place-items:center; }

  /* ---------- Screen 1 (intro) ---------- */
  .introWrap{ text-align:center; max-width:1100px; padding:7vh 6vw; }
  .headline{ margin:0 0 8px; font-weight:900; font-size:clamp(36px,6vw,84px); letter-spacing:.2px; }
  .headline .case{ color:#fff }
  .headline .connect{ background:linear-gradient(180deg,#2aa6f2 0%,#77c7ff 100%);
    -webkit-background-clip:text; background-clip:text; color:transparent; }
  .tagline{ margin:0 0 28px; font-size:clamp(16px,2.1vw,28px); opacity:.9 }
  .script{ margin:24px auto 22px; max-width:1000px; line-height:1.6; }
  .word{ font-size:clamp(22px,2.8vw,40px); color:var(--dim); transition:color .08s linear, text-shadow .08s linear; }
  .word.on{ color:#ffffff; text-shadow:0 0 22px rgba(42,166,242,.35); }

  /* voice/controls */
  #tapToStart{ display:none; appearance:none; border:0; border-radius:18px;
    padding:10px 14px; background:transparent; color:#9ed0ff;
    border:1px solid rgba(255,255,255,.25); cursor:pointer; margin-top:6px; }
  /* keep picker hidden unless you want it – set display:block in JS if needed */
  #voicePicker{ display:none }

  /* Begin button above orb */
  .beginWrap{ position:fixed; bottom:120px; left:50%; transform:translateX(-50%);
    opacity:0; transition:opacity .6s ease; }
  .beginBtn{ appearance:none; border:0; border-radius:22px; padding:12px 20px; font-weight:800;
    background:#ffb347; color:#000; cursor:pointer; }
  .showBegin .beginWrap{ opacity:1 }

  /* Orb */
  .orb{ position:fixed; bottom:34px; left:50%; transform:translateX(-50%);
    width:78px; height:78px; border-radius:50%;
    background:radial-gradient(circle,#6db5f2,#1f4ba0);
    box-shadow:0 0 30px rgba(0,128,255,.8), 0 0 80px rgba(0,128,255,.35) inset;
    animation:p 2s infinite; opacity:.9; }
  @keyframes p{0%{transform:translateX(-50%) scale(1)}50%{transform:translateX(-50%) scale(1.12)}100%{transform:translateX(-50%) scale(1)}}

  /* ---------- Screen 2 (QR placeholder) ---------- */
  .qrScreen{ display:none; }
  .qrCard{ text-align:center; padding:34px 30px; border:1px solid rgba(255,255,255,.18);
    border-radius:18px; background:rgba(255,255,255,.04); box-shadow:0 12px 44px rgba(0,0,0,.45); }
  .qrTitle{ margin:0 0 12px; font-size:clamp(26px,3.5vw,42px); font-weight:900; color:#cfe9ff }
  #qrBox{ width:min(300px,65vmin); height:min(300px,65vmin); margin:12px auto; display:grid; place-items:center;
    border-radius:16px; background:rgba(255,255,255,.06); border:1px dashed rgba(255,255,255,.25); color:#9ed0ff; }

  @media (prefers-reduced-motion:reduce){ .orb{animation:none} .word{transition:none} }
</style>
</head>
<body>

<!-- Screen 1 -->
<div class="screen introScreen" id="introScreen">
  <div class="introWrap">
    <h1 class="headline">
      <span class="case">Welcome to </span><span class="connect">CaseConnect</span>
    </h1>
    <p class="tagline">I’m the <strong>Case Connector</strong>—your guide on this step.</p>

    <button id="tapToStart">Tap to enable audio</button>
    <select id="voicePicker" aria-label="Choose voice"></select>

    <div class="script" id="script"></div>
  </div>

  <div class="beginWrap" id="beginWrap"><button class="beginBtn" id="begin">Begin</button></div>
  <div class="orb" aria-hidden="true"></div>
</div>

<!-- Screen 2 (QR placeholder) -->
<div class="screen qrScreen" id="qrScreen">
  <div class="qrCard">
    <h2 class="qrTitle">Scan</h2>
    <div id="qrBox">Embed your QR code here</div>
  </div>
</div>

<script>
/* ====== CONFIG ====== */
const TEXT = "Welcome to Case Connector. I know this may be a difficult moment, and it’s natural to feel many things at once. I’m here to support you. To begin, please scan the code so I can better understand your needs.";
const FORCE_VOICE_NAME = ""; // e.g. "Google UK English Male" to lock a specific voice
// Prefer soft male voices (add/remove names as needed)
const MALE_PATS = [
  /Google UK English Male/i, /Google US English/i,
  /Microsoft (Guy|Christopher|Eric|Ryan)/i, /\bAlex\b/i, /\bDaniel\b/i, /\bGeorge\b/i, /\bMale\b/i
];
/* ===================== */

/* Build words (keeps your large scale + dim/bright behavior) */
const scriptEl = document.getElementById('script');
const words = TEXT.split(/\s+/);
const wordSpans = words.map((w,i)=>{
  const s=document.createElement('span');
  s.className='word'; s.textContent = w + (i<words.length-1?' ':'');
  scriptEl.appendChild(s); return s;
});
const wordStartIdx = (()=>{ let arr=[], idx=0; words.forEach((w,i)=>{ arr.push(idx); idx += w.length + (i<words.length-1?1:0); }); return arr; })();

/* Highlight helpers */
let curWord = -1, fallbackTimer=null;
function setWord(i){
  if (i===curWord) return;
  if (curWord>=0 && wordSpans[curWord]) wordSpans[curWord].classList.remove('on');
  curWord = Math.max(0, Math.min(i, wordSpans.length-1));
  wordSpans[curWord].classList.add('on');
}
function startFallback(durationMs){
  stopFallback(); const step = Math.max(120, durationMs / words.length);
  let i=0; setWord(0);
  fallbackTimer = setInterval(()=>{ i++; if(i>=words.length){ stopFallback(); return; } setWord(i); }, step);
}
function stopFallback(){ if (fallbackTimer){ clearInterval(fallbackTimer); fallbackTimer=null; }}

/* Voice selection (male-leaning & softer tone) */
const picker = document.getElementById('voicePicker');
let selectedVoice = null;
function getVoices(){ try{return speechSynthesis.getVoices()||[]}catch{return[]} }
function pickVoice(vs){
  if (FORCE_VOICE_NAME){ const exact = vs.find(v=>v.name===FORCE_VOICE_NAME); if (exact) return exact; }
  for (const rx of MALE_PATS){ const hit = vs.find(v => rx.test(`${v.name} ${v.voiceURI||""}`) && /en/i.test(v.lang||"")); if (hit) return hit; }
  return vs.find(v=>/en/i.test(v.lang||"") && /male/i.test(`${v.name} ${v.voiceURI||""}`))
      || vs.find(v=>/en/i.test(v.lang||"")) || vs[0] || null;
}
async function ensureVoices(){
  await new Promise(res=>{
    const vs=getVoices(); if (vs.length) return res();
    speechSynthesis.addEventListener('voiceschanged', res, {once:true});
  });
  const vs = getVoices();
  if (!selectedVoice) selectedVoice = pickVoice(vs);
  // keep picker hidden; flip to block if you want manual choice:
  // picker.style.display='block';
}

/* Speak + word sync; reveal Begin after speech starts */
let speaking=false, startedOnce=false;
async function speakSynced(auto=false){
  if (!('speechSynthesis' in window)) return false;
  await ensureVoices();

  // reset
  wordSpans.forEach(w=>w.classList.remove('on')); curWord=-1;

  const u = new SpeechSynthesisUtterance(TEXT);
  if (selectedVoice) u.voice = selectedVoice;
  u.rate = 0.95;        // a touch slower = softer
  u.pitch = 0.9;        // lower timbre = softer male
  u.volume = 1.0;

  u.onstart = ()=>{
    speaking=true; setWord(0); startFallback(words.length*190);
    // show Begin shortly after we start speaking (so it doesn't cover text at load)
    if (!startedOnce){
      startedOnce = true;
      setTimeout(()=>document.body.classList.add('showBegin'), 900);
    }
  };
  u.onend = ()=>{ speaking=false; stopFallback(); };
  u.onboundary = (e)=>{
    if (e.name==="word" && typeof e.charIndex === "number"){
      const i = wordStartIdx.findIndex((start, idx)=> e.charIndex >= start && (idx===wordStartIdx.length-1 || e.charIndex < wordStartIdx[idx+1]));
      if (i>=0) setWord(i);
    }
  };

  speechSynthesis.cancel();
  try { speechSynthesis.speak(u); return true; }
  catch(e){ return false; }
}

/* Try to auto-start; if blocked, show a “tap to enable audio” button */
const tapBtn = document.getElementById('tapToStart');
(async ()=>{
  const ok = await speakSynced(true);
  if (!ok){ tapBtn.style.display='inline-block'; }
})();
tapBtn.addEventListener('click', async ()=>{ await speakSynced(); tapBtn.style.display='none'; });

/* Begin → QR placeholder screen */
document.getElementById('begin').addEventListener('click', ()=>{
  try{ if (speaking) speechSynthesis.cancel(); }catch{}
  document.getElementById('introScreen').style.display='none';
  document.getElementById('qrScreen').style.display='grid';
});
</script>
</body>
</html>
